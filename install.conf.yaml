- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/nvim/init.vim:
      force: true
      path: vim/vimrc
    ~/.config/fish:
      force: true
      path: fish

- shell:
  - git submodule update --init --recursive
  - sudo pacman --noconfirm -S vim neovim tmux fish python2-pip
  - sudo pip2 install --upgrade neovim
  - vim +PlugClean +PlugInstall +qall
  - git config --global core.editor vim
